	<title>Рекурсия</title>

<body>
	<script src="array_sum.js"></script>
  <script>
    arr1 = [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ];
    alert( "Сумма массива " + arr1.toSource() + " = " + countArraySum(arr1) ); //50

    alert( "Сумма массива " + arr2.toSource() + " = " + countArraySum(arr2) );
  </script>
